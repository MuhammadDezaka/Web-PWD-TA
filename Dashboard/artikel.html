<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tenaga Pendidik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="dashboard.css"> -->
     <!-- <link rel="stylesheet" href="sidebar.css"> -->
      <style>
                body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            transition: width 0.3s, padding 0.3s;
            width: 250px;
            position: fixed;
            padding: 20px;
        }
        .sidebar.collapsed {
            width: 60px;
            padding: 20px 10px;
        }
        .sidebar a {
            text-decoration: none;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: opacity 0.3s;
        }
        .sidebar a .icon {
            font-size: 18px;
            margin-right: 10px;
        }
        .sidebar.collapsed a .text {
            display: none;
        }
        .sidebar.collapsed button .text {
            display: none;
        }
        .sidebar h4 {
            font-size: 18px;
        }
        .toggle-btn {
            font-size: 18px;
            padding: 8px;
            transition: transform 0.3s;
            border: none;
            background-color: #f8f9fa;
        }
        .sidebar.collapsed .toggle-btn {
            left: 50%;
            transform: translateX(-50%);
        }
        .content {
            margin-left: 250px;
            transition: margin-left 0.3s;
            padding: 20px;
        }
        .content.collapsed {
            margin-left: 60px;
        }
        .collapsed + .toggle-btn {
            left: 70px;
        }
    
      </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggle-btn">
            <i class="fas fa-bars"></i>
            <span class="text"> Menu</span>
        </button>
        <a href="dashboard.html">
            <i class="fas fa-box icon"></i>
            <span class="text">Dashboard</span>
        </a>
        <a href="pendidik.html">
            <i class="fas fa-user-tie icon"></i>
            <span class="text">Pendidik</span>
        </a>
        <a href="tenaga_pendidik.html">
            <i class="fas fa-users-cog icon"></i>
            <span class="text">Tenaga Pendidikan</span>
        </a>
        <a href="peserta_didik.html">
            <i class="fas fa-user-graduate icon"></i>
            <span class="text">Peserta Didik</span>
        </a>
        <a href="komptensi.html">
            <i class="fas fa-cogs icon"></i>
            <span class="text">Kompetensi Keahlian</span>
        </a>
        <a href="program.html">
            <i class="fas fa-project-diagram icon"></i>
            <span class="text">Program Sekolah</span>
        </a>
        <a href="artikel.html">
            <i class="fas fa-solid fa-newspaper"></i>
            <span class="text"> Artikel</span>
        </a>
    </div>

    <!-- Content -->
    <div class="content" id="content">
        <h2>Halaman Data</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">
            <i class="fas fa-plus"></i> Tambah Data
        </button>

        <!-- Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Judul</th>
                    <th>Penulis</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Pembuatan Website</td>
                    <td>Evan Maheas</td>
                    <td>
                        <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Tambah Data -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Tambah Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nama" class="form-label">Judul</label>
                            <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
                        </div>
                        <div class="mb-3">
                            <label for="jumlah" class="form-label">Penulis</label>
                            <input type="number" class="form-control" id="jumlah" placeholder="Masukkan Jumlah">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit Data -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editNama" class="form-label">Judul</label>
                            <input type="text" class="form-control" id="editNama" value="Pembuatan Website">
                        </div>
                        <div class="mb-3">
                            <label for="editJumlah" class="form-label">Penulis</label>
                            <input type="text" class="form-control" id="editNama" value="Evan Mahesa">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary">Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Hapus Data -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Konfirmasi Hapus Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Apakah Anda yakin ingin menghapus data ini?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-danger">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const content = document.getElementById('content');
        const icon = toggleBtn.querySelector('i');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
            icon.classList.toggle('fa-chevron-left');
            icon.classList.toggle('fa-chevron-right');
        });
    </script>
</body>
</html>
