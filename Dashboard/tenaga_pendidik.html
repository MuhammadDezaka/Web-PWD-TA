<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggle-btn">
            <i class="fas fa-bars"></i>
            <span class="text"> Menu</span>
        </button>

        <a href="dashboard.html">
            <i class="fas fa-box icon"></i>
            <span class="text">Dashboard</span>
        </a>
        <a href="pendidik.html">
            <i class="fas fa-user-tie icon"></i>
            <span class="text">Pendidik</span>
        </a>
        <a href="tenaga_pendidik.html">
            <i class="fas fa-users-cog icon"></i>
            <span class="text">Tenaga Pendidikan</span>
        </a>
        <a href="peserta_didik.html">
            <i class="fas fa-user-graduate icon"></i>
            <span class="text">Peserta Didik</span>
        </a>
        <a href="komptensi.html">
            <i class="fas fa-cogs icon"></i>
            <span class="text">Kompetensi Keahlian</span>
        </a>
        <a href="program.html">
            <i class="fas fa-project-diagram icon"></i>
            <span class="text">Program Sekolah</span>
        </a>
        <a href="artikel.html">
            <i class="fas fa-solid fa-newspaper"></i>
            <span class="text"> Artikel</span>
        </a>
    </div>

    <!-- Content -->
    <div class="content-wrapper" id="content-wrapper">
        <div class="content">
            <h2 class="mb-4">Data Tenaga Kependidikan</h2>
            <div class="table-container">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Nama Sekolah</th>
                            <th>Jumlah Tenaga Administrasi</th>
                            <th>Jumlah Tenaga Kebersihan</th>
                            <th>Jumlah Tenaga Lainnya</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>SMK Negeri 1 Bangka</td>
                            <td>5</td>
                            <td>3</td>
                            <td>4</td>
                            <td>12</td>
                        </tr>
                        <tr>
                            <td>SMK Negeri 2 Pangkalpinang</td>
                            <td>8</td>
                            <td>6</td>
                            <td>5</td>
                            <td>19</td>
                        </tr>
                        <tr class="total-row">
                            <td colspan="4">Total</td>
                            <td>31</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const contentWrapper = document.getElementById('content-wrapper');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            contentWrapper.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
