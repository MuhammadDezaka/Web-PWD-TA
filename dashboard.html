<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h4 class="text-center mb-4"><i class="fas fa-bars"></i> Menu</h4>
        <a href="#">
            <i class="fas fa-user-tie icon"></i>
            <span class="text">Pendidik</span>
        </a>
        <a href="#">
            <i class="fas fa-users-cog icon"></i>
            <span class="text">Tenaga Pendidikan</span>
        </a>
        <a href="#">
            <i class="fas fa-user-graduate icon"></i>
            <span class="text">Peserta Didik</span>
        </a>
        <a href="#">
            <i class="fas fa-cogs icon"></i>
            <span class="text">Kompetensi Keahlian</span>
        </a>
        <a href="#">
            <i class="fas fa-school icon"></i>
            <span class="text">Profil Sekolah</span>
        </a>
        <a href="#">
            <i class="fas fa-project-diagram icon"></i>
            <span class="text">Program Sekolah</span>
        </a>
    </div>

    <!-- Toggle Button -->
    <div class="toggle-btn" id="toggle-btn">
        <i class="fas fa-chevron-left"></i>
    </div>

    <!-- Content -->
    <div class="content" id="content">
        <h2>Dashboard</h2>
        <select class="form-select mb-4" style="width: 200px;">
            <option selected>2022/2023</option>
            <option>2021/2022</option>
            <option>2020/2021</option>
        </select>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">SMK Jawa Barat</h5>
                        <p class="card-text">2,931</p>
                        <a href="#" class="btn btn-light">Lihat Data</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Jumlah Pendidik</h5>
                        <p class="card-text">41,820</p>
                        <a href="#" class="btn btn-light">Lihat Data</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Jumlah Tenaga Kependidikan</h5>
                        <p class="card-text">13,249</p>
                        <a href="#" class="btn btn-light">Lihat Data</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Kompetensi Keahlian</h5>
                        <p class="card-text">230</p>
                        <a href="#" class="btn btn-light">Lihat Data</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Peserta Didik</h5>
                        <p class="card-text">681,768</p>
                        <a href="#" class="btn btn-light">Lihat Data</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const content = document.getElementById('content');
        const icon = toggleBtn.querySelector('i');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
            icon.classList.toggle('fa-chevron-left');
            icon.classList.toggle('fa-chevron-right');
        });
    </script>
</body>
</html>
